{% extends 'registration/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">


<body>

    {% block content %}

    <center>
        <h2 class="heading">Login</h2>
    </center>

    <form class="form-container login-form  p-2 mt-4" method="POST">


        <div class="form-row">
            <div class="row justify-content-center input-form">
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input class="form-control" type="text" name="username" placeholder="Enter Username" required><br>
                </div>
                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
                    <input class="form-control" type="password" name="password" placeholder="Enter Password" required><br>
                </div>



                {% if messages %}
                {% for message in messages %}

                <center class="p-2 text-danger">{{message}}</center>

                {% endfor %}
                {% endif %}

                <div class="col-lg-12 col-sm-12 col-xs-12 col-md-12 m-3">
                    <label style="font-size:14px;">Forgot Password ?</label><a style="text-decoration:none;font-size:14px;color:red;" href="/ad/forgot-password/">&nbsp;Click here</a> <br>
                </div>

                <div class="col-sm-6">
                    <input style="font-weight:5px;" class="btn btn-block btn-danger btn-md mb-4" type="submit">
                </div>
                <div class="col-sm-6">
                    <a href="/ad/register" style="width:110%;" class="btn btn-warning btn-md mb-4"><strong>Register</strong></a>
                </div>





            </div>

        </div>

        {% csrf_token %}
    </form>


    {% endblock content %}
</body>

</html>
